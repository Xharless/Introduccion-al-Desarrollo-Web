<!-- HTML es un lenguaje de etiquetas-->
<h1>Hola mundo!</h1>

<!-- La etiqueta de parrafo es del tipo p -->
<p> Esto es un parrafo</p>

<!-- Para los encabezados son h1 hasta h6, lo que cambia es el tipo de tamaño-->
<h6> Esto es un titulo </h6>

<!-- Listas ordenadas con ol (orden list) y dentro hay mas etiquetas de li-->
<ol>
    <li>
        Esto es un item
    </li>
    <li>
        Esto es otro item
    </li>
</ol>

<!-- Lista desordenada con ul y dentro se utilizan las etiquetas de li -->
<ul>
    <li>
        Esto es un item de la lista desordenada
    </li>
</ul>

<!-- Para imagenes y enlaces, para imagenes es la etiqueta img -->
<h3>Imagenes</h3>
<!-- Se muestra la imagen con un enlace a la imagen, el alt define el texto que muestra si no se ve la imagen-->
<img src="https://picsum.photos/id/237/200/300" alt="imagen lorem">

<h3>Enlaces</h3>
<!-- Refirigir a las personas a una parte en especifico, la href es a donde va a ir -->
<a href="https://www.google.com" target="_blank">Esto es un enlace</a>
<br> <!-- Salto de linea-->
<!-- con el target, mantiene la pagina y abre el enlace en una nueva pestaña-->


<!-- Las tablas son tipos de contenedores -->
<table>
    <!-- Esta es la primera fila -->
    <tr>
        <!-- Aqui va la cabezera con th-->
        <th>Nombre</th>
        <th>Tipo</th>
    </tr>
    <tr>
        <!-- Aqui va el contenido con td-->
        <td>Mario</td>
        <td>Héroe</td>
    </tr>
    <tr>
        <td>Luigi</td>
        <td>Héroe</td>
    </tr>
</table>

<!-- Para las imagenes, el mejor formato es el web ya que no pierde calidad y es el que menos pesa-->
